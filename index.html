<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="board">
    <div class="sidebar">
      <div class="main-logo">
        <a href="#">
          <input type="image" src="./images/icons/main-logo.svg" width="40px">
          Admin
        </a>
      </div>
      <div class="nav">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">History</a>
        <a href="#">Tasks</a>
        <a href="#">Communities</a>
      </div>
      <div class="configure">
        <a href="#">Settings</a>
        <a href="#">Support</a>
        <a href="#">Privacy</a>
      </div>
    </div>
    <div class="header">
      <div class="search">
        <div class="search-bar">
          <input type="image" src="./images/icons/search.svg" width="30px">
          <input type="text" size="50px">
        </div>
        <div class="user-status">
          <input type="image" src="./images/icons/notification.svg" width="25px">
          <input type="image" src="./images/icons/message.svg" width="25px">
          <input type="image" src="./images/icons/account.svg" width="30px">
        </div>
      </div>
      <div class="interact">
        <div class="user-logo">
          <div class="user-status-logo">
            <input type="image" src="./images/user-images/cat-1.jpg" width="150px">
          </div>
          <div class="user-description">
            <p>Hello,</p>
            <span>Diana Panteleimon</span>
          </div>
        </div>
        <div class="interact-buttons"></div>
      </div>
    </div>
  </div>
</body>
</html>
