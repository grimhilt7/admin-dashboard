<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="board">
    <div class="sidebar">
      <div class="logo">
        <img src="/images/logo.svg" alt="logo-image">
        <span>Dashboard</span>
      </div>
      <div class="nav">
        <button>Home</button>
        <button>Profile</button>
        <button>Messages</button>
        <button>History</button>
        <button>Tasks</button>
        <button>Communities</button>
      </div>
      <div class="configure">
        <button>Settings</buttton>
        <button>Support</buttton>
        <button>Privacy</buttton>
      </div>
    </div>
    <div class="header">
      <div class="search">
        <div class="search-bar">
          <img src="./images/search.svg" alt="search-image">
          <input type="text" size="50">
        </div>
        <div class="user-icon">
          <img src="./images/nofitication.svg" alt="notification-image">
          <div class="user">
            <img src="./images/user.png" alt="user-image">
          </div>
          <span>Raphael Ibrahim</span>
        </div>
      </div>
      <div class="interact">
        <div class="user-status"></div>
        <div class="interact-buttons"></div>
      </div>
    </div>
    <div class="main">
      <div class="content"></div>
      <div class="announcement"></div>
      <div class="trending"></div>
    </div>
  </div>
  <div class="footer">Copyright Â© grimhilt7</div>
</body>
</html>
